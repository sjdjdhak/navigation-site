<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- 安全头部 -->
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
  
  <!-- 内容安全策略 (CSP) -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                 style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
                 font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
                 img-src 'self' data: https: http:; 
                 connect-src 'self' https://api.github.com https://api.iowen.cn https://api.starrydns.com https://favicon.link https://www.google.com https://favicon.yandex.net https://icons.duckduckgo.com; 
                 frame-src 'none'; 
                 object-src 'none'; 
                 base-uri 'self';" />
  
  <title>导航站 - 发现优质资源</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Meta Tags -->
  <meta name="description" content="精选设计、开发与创意资源，助您高效工作与创作">
  <meta name="keywords" content="导航站,工具集,设计资源,开发工具,创意工具">
  <meta name="author" content="导航站">
  
  <!-- Open Graph -->
  <meta property="og:title" content="导航站 - 发现优质资源">
  <meta property="og:description" content="精选设计、开发与创意资源，助您高效工作与创作">
  <meta property="og:type" content="website">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0067c0">
  
  <!-- SPA 路由重定向处理 -->
  <script>
    // 检查是否有来自404页面的重定向
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        // 获取重定向的路径
        var url = new URL(redirect);
        var targetPath = url.pathname.replace('/navigation-site', '') + url.search + url.hash;
        if (targetPath && targetPath !== '/') {
          history.replaceState(null, null, '/navigation-site' + targetPath);
        }
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
